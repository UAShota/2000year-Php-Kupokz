<div id="announce-table" class="#CLASS">
    <div style="width: 85px; float: left; margin: 5px;">
        <a href="/announce/#ANNOUNCEID"><img class="photo lazy" data-original="/#IMAGEPATH" src="/images/ajax-loader.gif" /></a>
    </div>
    <div style="width: 450px; float: left;">
        <h3 class="caption"><a href="/announce/#ANNOUNCEID">#CAPTION</a></h3>
        <div class="category-comp">
            <div class="fav #FAVOURITE" onclick="AnQueryFavourite(this, #ANNOUNCEID)" title="Добавить в избранное"></div>
            #DATELIFE
            <b>г. #CITY</b>
            <span class="icon-views">#VIEWS</span>
            <span class="icon-comment">#COMMENTS</span>
            <span class="icon-user"><a href="#USERLINK">#LOGIN</a></span>
        </div>
        <div><b>#ACTION</b> &raquo; <a href="/cat/#CATID">#CATEGORY</a></div>
    </div>
    <div class="text-user">
        <div class="#CLASS">
            <div class="announce-cost">#COST #CURRENCY</div><div class='announce-tag'>#TAGDESC</div>
        </div>
    </div>
</div>
