<div class="built-container-silver">
    <form id="form-passlost" method="post" action="/mixed/passlostpost">

    <div class="legend picture-knope">Восстановление доступа</div>
    <div class="block-context">

        <div>
            <div class="caption">Укажите ваш логин:</div>
            <div><input type="text" name="login" id="login" maxlength="20" size="35"/></div>
        </div>

        <div>
            <div class="caption">Укажите ваш E-mail:</div>
            <div><input type="text" name="mail" id="mail" maxlength="60" size="35"/></div>
        </div>

        <div>
            <div class="caption">Защитный код:</div>
            <div style="display: inline-block;">
                <div class='captcha'>
                    <a href='javascript:;' id="caplink"><img src="/ajax/captcha" id="capimage" /></a>
                </div>
                <div style="float: left;">
                    <input type="text" name="captcha" id="captcha" maxlength="6"/><br />
                    <input id="submit" type="submit" value="Восстановить доступ" />
                </div>
            </div>
        </div>
    </form>
</div>
