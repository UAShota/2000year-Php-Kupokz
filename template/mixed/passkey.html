<div class="built-container-silver">
    <form id="form-passlost" method="post" action="/mixed/passkeypost">

    <div class="legend picture-knope">Смена пароля</div>
    <div class="block-context">

        <div>
            <div class="caption">Новый пароль:</div>
            <div><input type="password" name="pwd_new" id="pwd_new" maxlength="20" size="35"/></div>
        </div>

        <div>
            <div class="caption">Повтор пароля:</div>
            <div><input type="password" name="pwd_dup" id="pwd_dup" maxlength="20" size="35"/></div>
        </div>

        <div>
            <input type="hidden" name="pk" value="#PASSKEY" /><br />
            <input id="submit" type="submit" value="Изменить пароль" />
        </div>
    </div>
    </form>
</div>
